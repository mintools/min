<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.4.4.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.8.7.custom.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/jquery.MultiFile.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/jquery.form.js'}" type="text/javascript" charset="utf-8"></script>
        #{get 'moreScripts' /}
    </head>
    <body class="main">
        <div class="header">
            <div class="logo"><a href="@{Tasks.index()}">Min</a></div>
            <div class="loggedInAs">
            #{if models.Member.connected()}
                Logged in as ${models.Member.connected().username}
            #{/if}
            </div>
            <div class="actions">
                <a href="@{Tasks.index()}">All Tasks</a>
                #{if models.Member.connected()}
                    <a href="@{Members.show(models.Member.connected().id)}">My Tasks</a>
                #{/if}
                <a href="@{Tasks.trash()}">Trashed Tasks</a>
                #{get 'headerActions' /}
                #{if models.Member.connected()}
                    <a href="/logout">Log out</a>
                #{/if}
            </div>
        </div>

        #{doLayout /}
    </body>
</html>
